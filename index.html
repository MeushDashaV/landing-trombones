<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>General Business Website Template Demo</title>
  </head>
  <body>
    <div class="oll_site">
      <div class="backgroung_header">
        <div class="logo">
          <img class="logo-img" src="img/logo.webp" alt="logo" />
        </div>
        <div class="header-nav__menu">
          <a href="#" class="header-nav__menu-item">About us</a>
          <a href="#" class="header-nav__menu-item">Services</a>
          <a href="#" class="header-nav__menu-item">Testimonials</a>
          <a href="#" class="header-nav__menu-item">Cases</a>
          <a href="#" class="header-nav__menu-item">FAQ</a>
          <a href="#" class="header-nav__menu-item">Contact us</a>
        </div>
        <div class="burger_menu"></div>
        <div class="social"></div>
      </div>
      <section class="full-width_reverse">
        <div class="text-block">
          <div class="background-text">
            <img
              class="backgroung-img"
              src="img/background-text.webp"
              alt="background"
            />
            <h2 class="your_business">Your Business Is Our Concern</h2>
            <img src="img/first.svg" alt="broken line" />
            <h3 class="description">
              We provide all kinds of services to SMEs and large corporations
              looking for a reliable partner in their daily business tasks.
            </h3>
            <button class="send_a_request">
              <a href="">Send a Request</a>
            </button>
            <div class="img_leptop">
              <img src="img/leptop.webp" alt="leptop" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
